<section>
	<md-card class="galleryCard" ng-repeat="items in events">
		<img src={{items.thumb}}>
		<md-card-title class="cardTitle">
			<md-card-title-text class="cardTitleText">
				<span class="md-headline">{{items.year}}</span>
			</md-card-title-text>
		</md-card-title>
		<md-card-content class="md-padding cardDesc">
			<p  ng-bind-html="items.desc | tag" compile-template>
				<!-- {{items.desc}} -->
			</p>
		</md-card-content>
	</md-card>
</section>
