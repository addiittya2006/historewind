<section>
	<md-card class="galleryCard" ng-repeat="items in deaths">
		<img ng-src={{items.thumb}} onerror="this.onerror=null;this.src='./res/unavail.jpg'">
		<md-card-title class="cardTitle">
			<md-card-title-text class="cardTitleText">
				<span class="md-headline">{{items.year}}</span>
			</md-card-title-text>
		</md-card-title>
		<md-card-content class="md-padding cardDesc" ng-bind-html="items.desc | anchor" compile-template>
		</md-card-content>
	</md-card>
</section>
