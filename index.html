<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>historewind</title>
	<meta charset="utf-8">
	<meta name="theme-color" content="#3f51b5">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="manifest" href="./manifest.json">

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="./bower_components/angular-material/angular-material.min.css">

	<!-- custom styles -->
	<link rel="stylesheet" type="text/css" href="./src/styles/toolbar.css">
	<link rel="stylesheet" type="text/css" href="./src/styles/gallery.css">
	<link rel="stylesheet" type="text/css" href="./src/styles/common.css">

</head>
<body>
	<div class="mainContainer" ng-controller="homeCtrl">
		<div layout="column" ng-cloak="">
			<div flex>
				<md-toolbar class="toolbar" ng-controller="toolbarCtrl">
					<span>
						<img src="./images/header/header.png"/>
					</span>
					<md-menu md-position-mode="target-right target">
						<ng-md-icon class="menuIcon" ng-click="$mdMenu.open($event)" icon="more_vert" style="fill: white" size="24"></ng-md-icon>
						<md-menu-content width="2" >
							<md-menu-item>
								<md-button ng-click="showModel()">
									Change Color
								</md-button>
							</md-menu-item>
						</md-menu-content>
					</md-menu>
				</md-toolbar>
			</div>
			<div flex>
				<md-content class="md-padding gallery">
					<event-directive></event-directive>
					<hr />
					<birth-directive></birth-directive>
					<hr />
					<death-directive></death-directive>
				</md-content>
			</div>
		</div>
	</div>
	
	<!-- scripts -->
	<script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js" ></script>
	<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-material/angular-material.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-aria/angular-aria.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-messages/angular-messages.min.js"></script>

	<!-- custom scripts -->
	<script type="text/javascript" src="./src/scripts/main.js"></script>
	<script type="text/javascript" src="./src/scripts/controllers/toolbar-ctrl.js"></script>
	<script type="text/javascript" src="./src/scripts/controllers/home-ctrl.js"></script>
	<script type="text/javascript" src="./src/scripts/controllers/networkErrorToastCtrl.js"></script>

	<!--services-->
	<script type="text/javascript" src="./src/scripts/services/dataService.js"></script>

	<!--directives-->
	<script type="text/javascript" src="./src/scripts/directives/births.js"></script>
	<script type="text/javascript" src="./src/scripts/directives/deaths.js"></script>
	<script type="text/javascript" src="./src/scripts/directives/events.js"></script>
	<!-- <script type="text/javascript" src="./src/scripts/directives/placeholder.js"></script> -->

	<!--filters-->
	<script type="text/javascript" src="./src/scripts/filters/tagFilter.js"></script>
	<script type="text/javascript" src="./src/scripts/filters/anchorFilter.js"></script>

	<!-- network scripts -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-sanitize.js"></script>

	<!-- network styles -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
</body>
</html>
