<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>historewind</title>
	<meta charset="utf-8">
	<meta name="theme-color" content="#3F51B5">
	<meta name="apple-mobile-web-app-status-bar-style" content="#3F51B5">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="apple-mobile-web-app-title" content="Historewind">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<link rel="manifest" href="./manifest.json">

	<link rel="shortcut icon" type="image/png" href="./images/icons/launcher-icon-1x.png"/>

	<link rel="apple-touch-icon" href="./images/icons/touch/touch-icon-iphone.png">
	<link rel="apple-touch-icon" sizes="152x152" href="./images/icons/touch/touch-icon-ipad.png">
	<link rel="apple-touch-icon" sizes="180x180" href="./images/icons/touch/touch-icon-iphone-retina.png">
	<link rel="apple-touch-icon" sizes="167x167" href="./images/icons/touch/touch-icon-ipad-retina.png">

	<!-- <link rel="apple-touch-startup-image" href="./images/apple-touch-startup-image.png"> -->

	<!-- iPad retina portrait startup image -->  
    <link href="./images/launch/launch-ipad.png" media="(device-width: 768px) and (device-height: 1024px)  
                     and (-webkit-device-pixel-ratio: 2)  
                     and (orientation: portrait)" rel="apple-touch-startup-image">  
     
    <!-- iPad retina landscape startup image -->  
    <link href="./images/launch/launch-ipad.png" media="(device-width: 768px) and (device-height: 1024px)  
                     and (-webkit-device-pixel-ratio: 2)  
                     and (orientation: landscape)" rel="apple-touch-startup-image">  
     
    <!-- iPad non-retina portrait startup image -->  
    <link href="./images/launch/launch-ipad.png" media="(device-width: 768px) and (device-height: 1024px)  
                     and (-webkit-device-pixel-ratio: 1)  
                     and (orientation: portrait)" rel="apple-touch-startup-image">  
     
    <!-- iPad non-retina landscape startup image -->  
    <link href="./images/launch/launch-ipad.png" media="(device-width: 768px) and (device-height: 1024px)  
                     and (-webkit-device-pixel-ratio: 1)  
                     and (orientation: landscape)" rel="apple-touch-startup-image">  
     
    <!-- iPhone 6 Plus portrait startup image -->  
    <link href="./images/launch/launch-iphonese.png" media="(device-width: 414px) and (device-height: 736px)  
                     and (-webkit-device-pixel-ratio: 3)  
                     and (orientation: portrait)" rel="apple-touch-startup-image">  
     
    <!-- iPhone 6 Plus landscape startup image -->  
    <link href="./images/launch/launch-iphonese.png" media="(device-width: 414px) and (device-height: 736px)  
                     and (-webkit-device-pixel-ratio: 3)  
                     and (orientation: landscape)" rel="apple-touch-startup-image">  
     
    <!-- iPhone 6 startup image -->  
    <link href="./images/launch/launch-iphonese.png" media="(device-width: 375px) and (device-height: 667px)  
                     and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">  
     
    <!-- iPhone 5 startup image -->  
    <link href="./images/launch/launch-iphonese.png" media="(device-width: 320px) and (device-height: 568px)  
                     and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">  
     
    <!-- iPhone < 5 retina startup image -->  
    <link href="./images/launch/launch-iphonese.png" media="(device-width: 320px) and (device-height: 480px)  
                     and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">  
     
    <!-- iPhone < 5 non-retina startup image -->  
    <link href="./images/launch/launch-iphonese.png" media="(device-width: 320px) and (device-height: 480px)  
                     and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">  

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="./bower_components/angular-material/angular-material.min.css">

	<!-- custom styles -->
	<link rel="stylesheet" type="text/css" href="./src/styles/toolbar.css">
	<link rel="stylesheet" type="text/css" href="./src/styles/gallery.css">
	<link rel="stylesheet" type="text/css" href="./src/styles/common.css">

</head>
<body>
	<div class="mainContainer" ng-controller="homeCtrl">
		<div layout="column" ng-cloak="">
			<div flex>
				<md-toolbar class="toolbar" ng-controller="toolbarCtrl">
					<span class="todayDate">
						{{date}}
					</span>
					<span>
						<img src="./images/header/header.png"/>
					</span>
					<!-- <ng-md-icon class="reloadIcon" ng-click="reloadWindow()" icon="replay" style="fill: white" size="24"></ng-md-icon> -->
					<md-menu md-position-mode="target-right target">
						<ng-md-icon class="menuIcon" ng-click="$mdMenu.open($event)" icon="more_vert" style="fill: white" size="24"></ng-md-icon>
						<md-menu-content width="2" >
							<md-menu-item>
								<md-button ng-click="showModel()">
									Change Color
								</md-button>
							</md-menu-item>
						</md-menu-content>
					</md-menu>
				</md-toolbar>
			</div>
			<div flex>
				<md-content class="md-padding gallery">
					<span class="headingImg">
						<img src="./images/events.png" class="headingImg" />
					</span>
					<event-directive></event-directive>
					<span class="headingImg">
						<img src="./images/births.png" class="headingImg" />
					</span>
					<birth-directive></birth-directive>
					<span class="headingImg">
						<img src="./images/deaths.png" />
					</span>
					<death-directive></death-directive>
				</md-content>
			</div>
		</div>
	</div>

	<!-- scripts -->
	<script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js" ></script>
	<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-material/angular-material.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-aria/angular-aria.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-messages/angular-messages.min.js"></script>

	<!-- custom scripts -->
	<script type="text/javascript" src="./src/scripts/main.js"></script>
	<script type="text/javascript" src="./src/scripts/controllers/toolbar-ctrl.js"></script>
	<script type="text/javascript" src="./src/scripts/controllers/home-ctrl.js"></script>
	<script type="text/javascript" src="./src/scripts/controllers/networkErrorToastCtrl.js"></script>

	<!--services-->
	<script type="text/javascript" src="./src/scripts/services/dataService.js"></script>

	<!--directives-->
	<script type="text/javascript" src="./src/scripts/directives/births.js"></script>
	<script type="text/javascript" src="./src/scripts/directives/deaths.js"></script>
	<script type="text/javascript" src="./src/scripts/directives/events.js"></script>
	<!-- <script type="text/javascript" src="./src/scripts/directives/placeholder.js"></script> -->

	<!--filters-->
	<script type="text/javascript" src="./src/scripts/filters/tagFilter.js"></script>
	<script type="text/javascript" src="./src/scripts/filters/anchorFilter.js"></script>

	<!-- network scripts -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-sanitize.js"></script>

	<!-- network styles -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
</body>
</html>
